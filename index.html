<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Moments: A Cat Collection</title>
    <link  href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/style.css">
    
</head>
<body>
    <div class="container">
        <h1 class="title">Purrfect Moments: A Cat Collection</h1>
        
        <div class="cat-grid">
            <div class="cat-card">
                <div class="cat-image">
                     <img src="https://images.unsplash.com/photo-1612532275214-e4ca76d0e4d1?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cat walking"> 
                </div>
                <p class="cat-caption">Let's strut...</p>
            </div>
            
            <div class="cat-card">
                <div class="cat-image">
                    <img src="https://images.unsplash.com/photo-1573865526739-10659fec78a5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2F0fGVufDB8fDB8fHww" alt="Cat looking up">
                </div>
                <p class="cat-caption">Look up!</p>
            </div>
            
            <div class="cat-card">
                <div class="cat-image">
                    <img src="https://images.unsplash.com/photo-1519052537078-e6302a4968d4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGNhdHxlbnwwfHwwfHx8MA%3D%3D" alt="Cat with its eyes closed">
                </div>
                <p class="cat-caption">Nap time</p>
            </div>
            
            <div class="cat-card">
                <div class="cat-image">
                    <img src="https://images.unsplash.com/photo-1615497001839-b0a0eac3274c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTl8fGNhdHxlbnwwfHwwfHx8MA%3D%3D" alt="Cat in a woven basket">
                </div>
                <p class="cat-caption">Picture perfect!</p>
            </div>
            
            <div class="cat-card">
                <div class="cat-image">
                    <img src="https://images.unsplash.com/photo-1571566882372-1598d88abd90?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjh8fGNhdHxlbnwwfHwwfHx8MA%3D%3D" alt="Cat stretching">
                </div>
                <p class="cat-caption">Yoga?</p>
            </div>
    
            <div class="cat-card">
                <div class="cat-image">
                    <img src="https://plus.unsplash.com/premium_photo-1677181729163-33e6b59d5c8f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGNhdHxlbnwwfHwwfHx8MA%3D%3D" alt="Cat with all its teeth bared">
                </div>
                <p class="cat-caption">Scream!!!</p>
            </div>
        </div>
        
        <p class="footer-quote">If you hear purring, that's just your heart melting.</p>
    </div>
</body>
</html>
